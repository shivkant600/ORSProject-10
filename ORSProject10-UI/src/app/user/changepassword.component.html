<app-navbar></app-navbar>

<div align="center">
    <h1 align="center" style="margin-bottom: 5px; color: navy">Change Password</h1>

    <div style="height: 20px; margin-bottom: 10px; text-align: center;">
        <h3 style="margin: 0; color: green;" *ngIf="!form.error && form.message">{{ form.message }}</h3>
        <h3 style="margin: 0; color: red;" *ngIf="form.error && form.message">{{ form.message }}</h3>
    </div>

    <table>
        <tr>
            <th align="left">Old Password<span style="color: red">*</span></th>
            <td><input type="password" name="oldPassword" [(ngModel)]="form.data.oldPassword" placeholder="Enter Old Password"></td>
            <td style="position: fixed; color: red;">{{form.inputerror.oldPassword}}</td>
        </tr>

        <tr>
            <th align="left">New Password<span style="color: red">*</span></th>
            <td><input type="password" name="newPassword" [(ngModel)]="form.data.newPassword" placeholder="Enter New Password"></td>
            <td style="position: fixed; color: red;">{{form.inputerror.newPassword}}</td>
        </tr>

        <tr></tr>

        <tr>
            <th></th>
            <td align="left" colspan="2">
                <button (click)="changePassword()">Change Password</button> &nbsp;
            </td>
        </tr>
    </table>
</div>

<app-footer></app-footer>
