<app-navbar></app-navbar>

<div align="center">
    <h1 *ngIf="!form.data.id" align="center" style="margin-bottom: 5px; color: navy">Add Subject</h1>
    <h1 *ngIf="form.data.id>0" align="center" style="margin-bottom: 5px; color: navy">Update Subject</h1>

    <div style="height: 20px; margin-bottom: 10px; text-align: center;">
        <h3 style="margin: 0; color: green;" *ngIf="!form.error && form.message">{{ form.message }}</h3>
        <h3 style="margin: 0; color: red;" *ngIf="form.error && form.message">{{ form.message }}</h3>
    </div>

    <table>
        <tr>
            <th align="left">Name<span style="color: red">*</span></th>
            <td align="center"><input type="text" name="name" [(ngModel)]="form.data.name" placeholder="Enter Course Name"></td>
            <td style="position: fixed; color: red;">{{form.inputerror.name}}</td>
        </tr>

        <tr>
            <th align="left">Course<span style="color: red">*</span></th>
            <td>
                <select name="courseId" [(ngModel)]="form.data.courseId" style="width: 170px;">
                    <option value="undefined">------------Select------------</option>
                    <option *ngFor="let obj of form.preload.courseList" [value]="obj.key">{{obj.value}}</option>
                </select>
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.courseId}}</td>
        </tr>

        <tr>
            <th align="left">Description<span style="color: red">*</span></th>
            <td align="center">
                <textarea 
                    style="width: 165px; resize: none;" 
                    name="description" 
                    [(ngModel)]="form.data.description"
                    rows="3" 
                    placeholder="Enter Short description">
                </textarea>
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.description}}</td>
        </tr>

        <tr></tr>

        <tr>
            <th></th>
            <td align="left" colspan="2">
                <button (click)="submit()">save</button> &nbsp;
                <button (click)="forward('subjectlist')">list</button>
            </td>
        </tr>
    </table>
</div>

<app-footer></app-footer>
