<app-navbar></app-navbar>
<div align="center">

    <h1 align="center" style="margin-bottom: -15; color: navy">Login</h1>

    <div style="height: 15px; margin-bottom: 12px">
        <h3 align="center">
            <font color="red">{{form.message}}</font>
        </h3>
        <h3 align="center">
            <font color="green"></font>
        </h3>
    </div>

    <table>
        <tr>
            <th align="left">Login Id<span style="color: red">*</span></th>
            <td><input type="text" name="loginId" [(ngModel)]="form.data.loginId" placeholder="Enter Email ID"></td>
            <td style="position: fixed;">
                <font color="red">{{form.inputerror.loginId}}</font>
            </td>
        </tr>

        <tr>
            <th align="left">Password<span style="color: red">*</span></th>
            <td><input type="password" name="password" [(ngModel)]="form.data.password" placeholder="Enter Password">
            </td>
            <td style="position: fixed;">
                <font color="red">{{form.inputerror.password}}</font>
            </td>
        </tr>

        <tr>
            <th></th>
            <td></td>
        </tr>

        <tr>
            <th></th>
            <td colspan="2">
                <button (click)="signIn()">Sign In</button>
                &nbsp;
                <button (click)="signUp()">Sign Up</button>
            </td>
        </tr>

        <tr>
            <th></th>
            <td></td>
        </tr>

        <tr>
            <th></th>
            <td><a href="#"><b>Forget my password?</b></a>&nbsp;</td>
        </tr>
    </table>
</div>
